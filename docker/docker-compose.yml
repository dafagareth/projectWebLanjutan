version: '3.8'

services:
  # Apache + PHP
  web:
    build: .
    container_name: devstack_web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../src:/var/www/html
    depends_on:
      - mysql
    networks:
      - devstack_network
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: devstack_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: devstack
      MYSQL_PASSWORD: devstack
    networks:
      - devstack_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: devstack_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - devstack_network

networks:
  devstack_network:
    driver: bridge

volumes:
  mysql_data: